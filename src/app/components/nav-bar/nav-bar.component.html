<!-- scaling:
 - small screen : 4.5
 - large screen : 2.25 -->

<section 
    class="my-flex justify-between sm:ps-4 sm:pe-4 sm:py-2 sm:pb-2 lg:ps-8 lg:pe-8 lg:py-2 lg:pb-2">

    <a href=""><img src="/src/assets/logo.svg" alt="LP10 Logo"></a>
    
    <nav 
        class="my-flex w-2/4 justify-evenly">
        @for (link of links; track link) {
            <a href="" rel="noopener" class="capitalize">{{link}}</a>
        }
    </nav>

    <form class="search-form my-flex bg-orange-5 py-2 pl-2 pr-4 rounded-[5px]">
        <input type="text" name="" id="" placeholder="Search" class="h-full bg-inherit">
        <button type="submit" class="p-1 my-flex"><iconify-icon icon="iconamoon:search" width="20" height="20"></iconify-icon></button>
    </form>
    
    <a href="/support" class="my-flex bg-slate-300 block">
        <span class="me-2">Support</span>
        <iconify-icon icon="fluent:person-support-20-regular" width="20" height="20"></iconify-icon>
    </a>
</section>
