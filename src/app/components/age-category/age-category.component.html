<article label="age category or role">
    <h4 class="mb-[5px] text-black-2 capitalize font-medium">{{ category }}</h4>
    <span class="my-flex">
        <button class="operation" aria-label="minus one participant" (click)="subtractOne()"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <rect width="24" height="24" fill="none" />
                <path fill="currentColor" d="M6.502 11h11v2h-11z" />
            </svg></button>

        <span class="num ms-[10px] me-[10px]">{{ category_number() }}</span>

        <button class="operation" aria-label="plus one participant" (click)="addOne()"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <rect width="24" height="24" fill="none" />
                <path fill="currentColor" d="M13 6.5V11h4.5v2H13v4.5h-2V13H6.5v-2H11V6.5z" />
            </svg></button>
    </span>
</article>
